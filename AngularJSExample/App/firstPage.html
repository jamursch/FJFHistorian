
<div class="container-fluid" style="width:100%; padding:0px 0px 0px 0px;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h1>FJF Tournaments ({{ filtered.length }})</h1>
        </div>
    </div>

    <div class="row" style="padding-bottom:10px;">
        <div class="form-inline">
            <div class="col-xs-4 col-sm-4 col-md-4">
                <input type="text" class="form-control" placeholder="Search FJF Tournaments" ng-model="tourneyFilter" />
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 text-right">
               <a class="btn btn-primary btn-sm" role="button" href="edit-tournament/">ADD</a>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-bordered table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th ng-click="sortBy='Title';reverse=!reverse" class="text-left"><span class="btn btn-link">Tournament</span></th>
                            <th ng-click="sortBy='Champion';reverse=!reverse" class="text-left" style="width:20%;"><span class="btn btn-link">Champ</span></th>
                            <th ng-click="sortBy='SeniorChampion';reverse=!reverse" class="text-left" style="width:20%;"><span class="btn btn-link">Senior Champ</span></th>
                            <th class="text-center"><span class="btn btn-primary btn-sm glyphicon glyphicon-edit text-center" data-toggle="tooltip" title="Enter Scores"></span></th>
                            <th class="text-center"><span class="btn btn-primary btn-sm glyphicon glyphicon-search text-center" data-toggle="tooltip" title="Final Learderboard"></span></th>
                        </tr>
                    </thead>
                    <tr data-ng-repeat="tourney in tournaments | filter:tourneyFilter | orderBy:sortBy:reverse as filtered">
                        <td><a class="btn btn-link" role="button" href="edit-tournament/{{ tourney.Id }}">{{tourney.Title}}</a></td>
                        <td>{{tourney.Champion}}</td>
                        <td>{{tourney.SeniorChampion}}</td>
                        <td class="text-center"><a class="btn btn-primary btn-sm" role="button" href="tournament-scores/{{ tourney.Id }}"><span class="glyphicon glyphicon-edit text-center" data-toggle="tooltip" title="Enter Scores"></span></a></td>
                        <td class="text-center"><a class="btn btn-primary btn-sm" role="button" href="leaderboard/{{ tourney.Id }}"><span class="glyphicon glyphicon-search text-center" data-toggle="tooltip" title="Final Learderboard"></span></a></td>
                        
                    </tr>
                </table>

            </div>
        </div>

   
</div>
