<div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0px 20px 0px 20px;">
        

        <div class="row" style="margin-top:10px;">
           
            <div class="col-xs-8 col-sm-8 col-md-8">
               
                    <h3 class="text-muted" style="margin:0px; padding:0px;">{{ tournament.Title }}  </h3>
                
            </div>

                
                <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                    <h3 class="text-muted" style="margin:0px; padding:0px;">
                        Active Golfers (<span class="text-primary">{{ filtered.length }}</span>)
                    </h3>
                   
                </div>
            </div>
        <div class="row" style="margin-bottom:5px; margin-top:10px;">

            <div class="col-xs-4 col-sm-4 col-md-4">
                <h1 class="text-primary" style="margin:0px; padding:0px;">
                    Score Entry Page
                </h1>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <input type="text" class="form-control" placeholder="Search FJF Golfers" ng-model="tournamentFilter" />
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                <a class="btn btn-primary btn-md" role="button" ng-click="saveTournamentRoundsClick(rounds, tournament)">Save All Golfer Scores</a>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-bordered table-condensed table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th ng-click="sortBy='LastName';reverse=!reverse" class="text-left"><span class="btn btn-link">FJF Golfer Name</span></th>
                            <th class="text-center" style="width:85px;"><span class="btn btn-link">Hcp</span></th>
                            <th class="text-center" style="width:85px;"><span class="btn btn-link">Sr. Hcp</span></th>
                            <th class="text-center" style="width:100px;"><span class="btn btn-link">Round 1</span></th>
                            <th class="text-center" style="width:100px;"><span class="btn btn-link">Round 2</span></th>
                            <th class="text-center" style="width:100px;"><span class="btn btn-link">Round 3</span></th>
                            <th class="text-center" style="width:100px;"><span class="btn btn-link">Round 4</span></th>
                        </tr>
                    </thead>
                    <tr data-ng-repeat="round in rounds | filter:roundFilter | orderBy:sortBy:reverse as filtered">

                        <td><a class="btn btn-link" role="button" href="edit-golfer/{{ round.GolferId }}">{{round.LastName}}, {{round.FirstName}}</a></td>
                        <td class="text-center">{{round.Handicap}}</td>
                        <td class="text-center">{{round.Sr_Handicap}}</td>
                        <td class="text-center"><input type="text" class="form-control" placeholder="Rd1" ng-model="round.Round1_Gross" /></td>
                        <td class="text-center"><input type="text" class="form-control" placeholder="Rd2" ng-model="round.Round2_Gross" /></td>
                        <td class="text-center"><input type="text" class="form-control" placeholder="Rd3" ng-model="round.Round3_Gross" /></td>
                        <td class="text-center"><input type="text" class="form-control" placeholder="Rd4" ng-model="round.Round4_Gross" /></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
